buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {

    }
}

configure(allprojects) {
    group 'org.homonoia'
    version '0.1-SNAPSHOT'
}

configure(subprojects) {
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.+'
        testCompile 'org.mockito:mockito-all:+'
        testCompile 'org.hamcrest:hamcrest-all:1.3'

        compile 'org.slf4j:slf4j-simple:+'
        compile 'io.reactivex:rxjava:1.+'

        compile 'org.springframework:spring-beans:4.2.+'
        compile 'org.springframework:spring-context:4.2.+'

        compile 'org.lwjgl:lwjgl:3.+'
        compile 'org.lwjgl:lwjgl-platform:3.+:natives-windows'
        compile 'org.lwjgl:lwjgl-platform:3.+:natives-linux'
        compile 'org.lwjgl:lwjgl-platform:3.+:natives-osx'

        compile 'org.joml:joml:+'

        compile 'net.sf.sociaal:jbullet:3.+'
        compile 'com.badlogicgames.ashley:ashley:1.7.+'
    }

    idea {
        module {
            downloadJavadoc true
            downloadSources true
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion '2.9'
}