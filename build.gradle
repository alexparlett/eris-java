buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {

    }
}

configure(allprojects) {
    group 'org.homonoia'
    version '0.1-SNAPSHOT'
}

configure(subprojects) {
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }

    dependencies {
        testCompile 'junit:junit:4.+'
        testCompile 'org.mockito:mockito-all:+'
        testCompile 'org.hamcrest:hamcrest-all:+'

        compile 'org.slf4j:jcl-over-slf4j:+'
        compile 'ch.qos.logback:logback-classic:+'
        compile 'io.reactivex:rxjava:+'

        compile 'org.springframework:spring-beans:+'
        compile 'org.springframework:spring-context:+'
        compile 'org.lwjgl:lwjgl:3.0.0-SNAPSHOT'
        compile 'org.lwjgl:lwjgl-platform:3.0.0-SNAPSHOT:natives-windows'
        compile 'org.lwjgl:lwjgl-platform:3.0.0-SNAPSHOT:natives-linux'
        compile 'org.lwjgl:lwjgl-platform:3.0.0-SNAPSHOT:natives-osx'

        compile 'org.joml:joml:+'

        compile 'net.sf.sociaal:jbullet:3.0.+'
        //compile 'com.badlogicgames.ashley:ashley:+'

        compile 'org.luaj:luaj-jse:+'
    }

    configurations.all {
        exclude group: 'commons-logging', module: 'commons-logging'
    }

    idea {
        module {
            downloadJavadoc true
            downloadSources true
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion '2.9'
}